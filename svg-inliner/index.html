<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SVG-inliner</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd"
          crossorigin="anonymous" />

    <style>
        .drop-zone {
            height: 10rem;
            width: 100%;
            line-height: 10rem;
            border-radius: .5rem;
            box-shadow: 0 0 1rem 1px black;
            margin: 2rem 0;
            background: rgba(255, 255, 255, .1);
            font-size: 2rem;
        }
        .source-svg {
            height: 20rem;
        }
        .is-drag-over {
            background: rgba(255, 255, 255, .5);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SVG inliner</h1>

    <div class="col-md-6">

        <div class="drop-zone text-center text-success">
            drop svg file here
        </div>

        <textarea class="form-control align-center source-svg" rows="10"></textarea>
    </div>

    <div class="col-md-6">


        <textarea class="form-control align-center target-svg" rows="10"></textarea>
    </div>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
